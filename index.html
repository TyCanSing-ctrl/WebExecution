<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Executor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff0099, #493240);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      padding: 15px;
      font-size: 1.2rem;
      border: 2px solid #ff0099;
      background: transparent;
      color: white;
      border-radius: 10px;
      resize: none;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #ff66b2;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #ff0099;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff66b2;
      transform: scale(1.05);
    }

    .clear-btn {
      background-color: #333;
      margin-left: 10px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Roblox Executor</h1>
    <textarea id="codeInput" placeholder="Enter your LuaU code here..."></textarea>
    <br>
    <button id="executeButton">Execute</button>
    <button class="clear-btn" id="clearButton">Clear</button>
  </div>

  <script>
    // Execute button action
    document.getElementById('executeButton').addEventListener('click', function() {
      const code = document.getElementById('codeInput').value.trim();
      if (!code) {
        alert("Please enter LuaU code.");
        return;
      }

      // Send LuaU code to the local server
      fetch('http://localhost:3000/execute', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code: code })
      })
      .then(response => response.text())
      .then(data => {
        console.log('Server response:', data);
      })
      .catch(error => {
        console.error('Error sending code:', error);
      });
    });

    // Clear button action
    document.getElementById('clearButton').addEventListener('click', function() {
      document.getElementById('codeInput').value = '';
    });
  </script>

</body>
</html>
